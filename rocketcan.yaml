messages:
  - name: UNDEFINED
    desc: Undefined message, do not use
    id: 0x000
    timestamp: 2

  - name: GENERAL_BOARD_STATUS
    desc: Board status broadcast
    id: 0x001
    timestamp: 2
    field:
      - name: GENERAL_ERROR_BITFIELD
        desc: General error code bitfield
        width: 4
        bitfield: general_board_status
      - name: BOARD_ERROR_BITFIELD
        desc: Board specific error code bitfield
        width: 2
        bitfield: board_specific_status

  - name: RESET_CMD
    desc: Command to reset boards
    id: 0x002
    timestamp: 2
    field:
      - name: BOARD_TYPE_ID
        desc: Board Type ID of board to reset, set to 0 to reset all boards on bus
        width: 1
      - name: BOARD_INST_ID
        desc: Board Inst ID of board to reset, set to 0 to reset all board of specific type
        width: 1

  - name: DEBUG_RAW
    desc: 6-bytes of raw data
    id: 0x003
    timestamp: 2
    field:
      - name: RAW_DATA
        desc: Raw data, 6 bytes
        width: 6

  - name: CONFIG_SET
    desc: Set board specific configuration
    id: 0x004
    timestamp: 2
    field:
      - name: BOARD_TYPE_ID
        desc: Board Type ID of target board, cannot be zero
        width: 1
      - name: BOARD_INST_ID
        desc: Board Inst ID of target board, set to 0 to set all board of specific type
        width: 1
      - name: CONFIG_ID
        desc: Configuration ID, Board Specific
        width: 2
      - name: CONFIG_VALUE
        desc: Configuration Value, Board and Config ID specific
        width: 2

  - name: CONFIG_STATUS
    desc: Broadcast board specific configuration, for verify CONFIG_SET success
    id: 0x005
    timestamp: 2
    field:
      - name: CONFIG_ID
        desc: Configuration ID, Board Specific
        width: 2
      - name: CONFIG_VALUE
        desc: Configuration Value, Board and Config ID specific
        width: 2

  - name: ACTUATOR_CMD
    desc: Set actuator commanded state
    id: 0x006
    timestamp: 2
    metadata:
      - name: ACTUATOR_ID
        desc: Acturator ID
        enum: actuator_id
    field:
      - name: ACTUATOR_CMD_STATE
        desc: Actuator Commanded State
        width: 1
        enum: actuator_state

  - name: ACTUATOR_STATUS
    desc: Actuator Status Message
    id: 0x007
    timestamp: 2
    metadata:
      - name: ACTUATOR_ID
        desc: Acturator ID
        enum: actuator_id
    field:
      - name: ACTUATOR_CURR_STATE
        desc: Actuator Current State
        width: 1
        enum: actuator_state
      - name: ACTUATOR_CMD_STATE
        desc: Actuator Commanded State
        width: 1
        enum: actuator_state

  - name: ALT_ARM_CMD
    desc: Command to arm altimeter
    id: 0x008
    timestamp: 2
    metadata:
      - name: ALT_ID
        desc: Altimeter ID
        enum: altimeter_id
    field:
      - name: ALT_ARM_STATE
        desc: Altimeter set arm state
        width: 1
        enum: alt_arm_state

  - name: ALT_ARM_STATUS
    desc: Altimeter Arm Status
    id: 0x009
    timestamp: 2
    metadata:
      - name: ALT_ID
        desc: Altimeter ID
        enum: altimeter_id
    field:
      - name: ALT_ARM_STATE
        desc: Altimeter current arm state
        width: 1
        enum: alt_arm_state
      - name: DROGUE_V
        desc: Drogue Pyro Voltage
        width: 2
      - name: MAIN_V
        desc: Main Pyro Voltage
        width: 2

  - name: SENSOR_ANALOG16
    desc: 16-bits analog sensor
    id: 0x0A
    timestamp: 2
    metadata:
      - name: SENSOR_ID
        desc: Sensor ID
        enum: analog_sensor_id
    field:
      - name: VALUE
        desc: Analog sensor value
        width: 2

  - name: SENSOR_ANALOG32
    desc: 32-bits analog sensor
    id: 0x0B
    timestamp: 2
    metadata:
      - name: SENSOR_ID
        desc: Sensor ID
        enum: analog_sensor_id
    field:
      - name: VALUE
        desc: Analog sensor value
        width: 4

  - name: SENSOR_DEM_ANALOG16
    desc: 3-Dimensional 16-bit analog sensor value message
    id: 0x0C
    timestamp: 2
    metadata:
      - name: DEM_SENSOR_ID
        desc: 3-Dimensional sensor ID
        enum: dem_sensor_id
    field:
      - name: VALUE_X
        desc: Analog sensor value X
        width: 2
      - name: VALUE_Y
        desc: Analog sensor value Y
        width: 2
      - name: VALUE_Z
        desc: Analog sensor value Z
        width: 2

  - name: GPS_TIMESTAMP
    id: 0x0D
    timestamp: 2
    field:
      - name: UTC_HOURS
        desc: Hour
        width: 1
      - name: UTC_MINUTES
        desc: Minutes
        width: 1
      - name: UTC_SECONDS
        desc: Seconds
        width: 1
      - name: UTC_DSECONDS
        desc: Decisecond
        width: 1

  - name: GPS_LATITUDE
    id: 0x0E
    timestamp: 2
    field:
      - name: DEGREES
        desc: Degrees
        width: 1
      - name: MINUTES
        desc: Minutes
        width: 1
      - name: DMINUTES_H
        desc: No description
        width: 2
      - name: DIR_NS
        desc: North/South
        width: 1

  - name: GPS_LONGITUDE
    id: 0x0F
    timestamp: 2
    field:
      - name: DEGREES
        desc: Degrees
        width: 1
      - name: MINUTES
        desc: Minutes
        width: 1
      - name: DMINUTES_H
        desc: No description
        width: 2
      - name: DIR_EW
        desc: East/West
        width: 1

  - name: GPS_ALTITUDE
    id: 0x10
    timestamp: 2
    field:
      - name: ALT
        desc: Altitude in ft
        width: 4
      - name: DALT
        desc: No description
        width: 1

  - name: GPS_INFO
    id: 0x11
    timestamp: 2
    field:
      - name: NUM_SAT
        desc: Number of satellite
        width: 1
      - name: QUALITY
        desc: Quality
        width: 1

  - name: STREAM_STATUS
    id: 0x12
    timestamp: 2
    field:
      - name: TOTAL_SIZE
        desc: Total transfer size in bytes
        width: 3
      - name: TX_SIZE
        desc: Transfered size in bytes
        width: 3

  - name: STREAM_DATA
    id: 0x13
    timestamp: 2
    metadata:
      - name: SEQ_ID
        desc: Sequence ID
    field:
      - name: DATA
        desc: Data payload
        width: 6

  - name: STREAM_RETRY
    id: 0x14
    timestamp: 2
    metadata:
      - name: SEQ_ID
        desc: Sequence ID of data packet need to be resend

  - name: LEDS_ON
    id: 0x15
    timestamp: 2

  - name: LEDS_OFF
    id: 0x16
    timestamp: 2

