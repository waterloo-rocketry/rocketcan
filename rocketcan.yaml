enums:
  - name: board_status
    desc: Board Status Code
    prefix: E
    value:
      - name: NOMINAL

  - name: actuator_state
    desc: Actuator State
    prefix: ACTUATOR
    value:
      - name: ON
        desc: Actuator is in ON state
      - name: OFF
        desc: Actuator is in OFF state
      - name: UNK
      - name: ILLEGAL

  - name: arm_state
    desc: Altimiter Arm State
    prefix: ARM_STATE
    value:
      - name: DISARMED
        desc: Disarmed
      - name: ARMED
        desc: Armed

  - name: sensor_id
    desc: Sensor ID for Sensor Messages
    prefix: SENSOR
    value:
      - name: 5V_CURR
        desc: Current of 5V line in mA
      - name: BATT_CURR
      - name: BATT_VOLT
      - name: CHARGE_CURR
        desc: LiPo charging current in mA
      - name: 13V_CURR
      - name: MOTOR_CURR
      - name: GROUND_VOLT
      - name: PRESSURE_OX
        desc: Oxidizer Tank pressure in psi
      - name: PRESSURE_CC
        desc: Combustion Chamber pressure in psi
      - name: PRESSURE_PNEUMATICS
      - name: BARO
      - name: ARM_BATT_1
      - name: ARM_BATT_2
      - name: MAG_1
      - name: MAG_2
      - name: VELOCITY
      - name: VENT_TEMP
      - name: RADIO_CURR
      - name: PAYLOAD_TEMP_1
      - name: PAYLOAD_TEMP_2

  - name: actuator_id
    desc: Actuator ID for Actuator Command and Status Messages
    prefix: ACTUATOR
    value:
      - name: VENT_VALVE
      - name: INJECTOR_VALVE
      - name: CAMERA_1
      - name: CAMERA_2
      - name: CANBUS
      - name: CHARGE
      - name: RADIO

  - name: state_est_id
    desc: State Estimation data field indentifier
    prefix: STATE
    value:
      - name: POS_X
        desc: State position X
      - name: POS_Y
        desc: State Position Y
      - name: POS_Z
        desc: State Position Z
      - name: VEL_X
      - name: VEL_Y
      - name: VEL_Z
      - name: ACC_X
      - name: ACC_Y
      - name: ACC_Z
      - name: ANGLE_YAW
      - name: ANGLE_PITCH
      - name: ANGLE_ROLL
      - name: RATE_YAW
      - name: RATE_PITCH
      - name: RATE_ROLL
