enums:
  - name: actuator_id
    desc: Actuator ID for Actuator Command and Status Messages
    prefix: ACTUATOR
    value:
      - name: OX_INJECTOR_VALVE
        desc: Oxidizer Injector Valve, for hall-effect sensor state feedback and Canard activation
      - name: FUEL_INJECTOR_VALVE
        desc: Oxidizer Injector Valve, for hall-effect sensor state feedback
      - name: ROCKET_CHARGE_ENABLE
        desc: Rocket Ground-side Charging Enable
      - name: PAYLOAD_CHARGE_ENABLE
        desc: Payload Ground-side Charging Enable
      - name: 5V_RAIL_ROCKET
      - name: 5V_RAIL_PAYLOAD
      - name: 12V_RAIL_ROCKET
      - name: 12V_RAIL_PAYLOAD
      - name: TELEMETRY
      - name: CAMERA_CANARD_A
      - name: CAMERA_CANARD_B
      - name: CAMERA_RECOVERY
      - name: CAMERA_PAYLOAD
      - name: PROC_ESTIMATOR_INIT
        desc: Actuator command to start processor board state estimation
      - name: SRAD_ALT_ESTIMATOR_INIT
        desc: Actuator command to start SRAD Altimeter state estimation
      - name: SRAD_ALT_GPS_RESET
        desc: Actuator command to reset GPS Receiver on SRAD Altimeter
      - name: CAMERA_CAPTURE
      - name: PAYLOAD_LOGGING_ENABLE
        desc: Payload Sensor Board Logging Enable Control
      - name: THESEUS_ACTUATOR_1
        desc: Theseus board actuator channel 1
      - name: THESEUS_ACTUATOR_2
        desc: Theseus board actuator channel 2
      - name: RLCS_RELAY_POWER
        desc: RLCS Relay Board Power Relay
      - name: RLCS_RELAY_SELECT
        desc: RLCS Relay Board Select Relay(Limit switch state feedback)

  - name: actuator_state
    desc: Actuator State
    prefix: ACT_STATE
    value:
      - name: ON
        desc: Actuator is in ON state, or Open
      - name: OFF
        desc: Actuator is in OFF state, or Close
      - name: UNK
        desc: Unknown state, for example when ball valve is turning
      - name: ILLEGAL
        desc: Illegal state, for example when limit switch of both state being triggered

  - name: altimeter_id
    desc: Altimeter ID for uniquely indentify each altimeter
    prefix: ALTIMETER
    value:
      - name: ROCKET_RAVEN
        desc: Raven4 Altimeter on Rocket (COTS)
      - name: ROCKET_STRATOLOGGER
        desc: StratoLoggerCF Altimeter on Rocket (COTS)
      - name: ROCKET_SRAD
        desc: SRAD Altimeter on Rocket
      - name: PAYLOAD_RAVEN
        desc: Raven4 Altimeter on Payload (COTS)
      - name: PAYLOAD_STRATOLOGGER
        desc: StratoLoggerCF Altimeter on Payload (COTS)

  - name: alt_arm_state
    desc: Altimiter Arm State
    prefix: ALT_ARM_STATE
    value:
      - name: DISARMED
        desc: Disarmed
      - name: ARMED
        desc: Armed

  - name: analog_sensor_id
    desc: Sensor ID for Sensor Messages
    prefix: SENSOR
    value:
      - name: 5V_VOLT
        desc: Voltage of 5V rail in mV
      - name: 5V_CURR
        desc: Current of 5V rail in mA
      - name: 12V_VOLT
        desc: Voltage of 12V rail in mV
      - name: 12V_CURR
        desc: Current of 12V rail in mA
      - name: CHARGE_VOLT
        desc: LiPo charging voltage in mV
      - name: CHARGE_CURR
        desc: LiPo charging current in mA  
      - name: BATT_VOLT
        desc: Battery Voltage in mV
      - name: BATT_CURR
        desc: Battery Current in mA
      - name: MOTOR_CURR
        desc: Motor current in mA
      - name: RADIO_CURR
        desc: Radio current in mA
      - name: GPS_CURR
        desc: GPS Receiver current in mA
      - name: LOCAL_CURR
        desc: Local voltage rail (e.g. 3.3V) current in mA
      - name: PT_CHANNEL_1
        desc: Pressure Transducer Channel 1, J3 on Injector Sensor Hub
      - name: PT_CHANNEL_2
        desc: Pressure Transducer Channel 2, J4 on Injector Sensor Hub
      - name: PT_CHANNEL_3
        desc: Pressure Transducer Channel 3, J6 on Injector Sensor Hub
      - name: PT_CHANNEL_4
        desc: Pressure Transducer Channel 4, J8 on Injector Sensor Hub
      - name: PT_CHANNEL_5
        desc: Pressure Transducer Channel 5, J10 on Injector Sensor Hub
      - name: HALL_CHANNEL_1
        desc: Hall-Effect Sensor Channel 1, J7 on Injector Sensor Hub
      - name: HALL_CHANNEL_2
        desc: Hall-Effect Sensor Channel 2, J5 on Injector Sensor Hub
      - name: HALL_CHANNEL_3
        desc: Hall-Effect Sensor Channel 3, J9 on Injector Sensor Hub
      - name: RA_BATT_VOLT_1
      - name: RA_BATT_VOLT_2
      - name: RA_BATT_CURR_1
      - name: RA_BATT_CURR_2
      - name: RA_MAG_VOLT_1
      - name: RA_MAG_VOLT_2
      - name: FPS
        desc: Camera framerate
      - name: PAYLOAD_LIM_1
        desc: Payload Motor Board Limit Switch 1
      - name: PAYLOAD_LIM_2
        desc: Payload Motor Board Limit Switch 2
      - name: PAYLOAD_SERVO_DIRECTION
        desc: Payload Servo Direction
      - name: PAYLOAD_INFRARED
        desc: Payload Infrared Sensor Reading
      - name: THESEUS_TEMP_1
        desc: Theseus board temperature channel 1
      - name: THESEUS_TEMP_2
        desc: Theseus board temperature channel 2
      - name: THESEUS_TEMP_3
        desc: Theseus board temperature channel 3
      - name: RLCS_RELAY_OUTPUT_VOLT_A
        desc: RLCS Relay Board channel A output voltage
      - name: RLCS_RELAY_OUTPUT_VOLT_B
        desc: RLCS Relay Board channel B output voltage
      - name: RLCS_RELAY_OUTPUT_CURR_A
        desc: RLCS Relay Board channel A output current
      - name: RLCS_RELAY_OUTPUT_CURR_B
        desc: RLCS Relay Board channel B output current
      - name: RLCS_RELAY_LIM_VOLT_A
        desc: RLCS Relay Board limit switch A voltage
      - name: RLCS_RELAY_LIM_VOLT_B
        desc: RLCS Relay Board limit switch B voltage
      - name: LOG_WRITTEN_SIZE
        desc: Number of bytes written to log file(reset to 0 when a new file is created)
      - name: SD_LOG_FILE_NAME
        desc: SD Card log file name(the number part only)
      - name: SD_USED
        desc: SD Card used space size, in MiB
      - name: SD_FREE
        desc: SD Card free space size, in MiB
      - name: FLASH_LOG_FILE_NAME
        desc: Flash log file name(the number part only)
      - name: FLASH_USED
        desc: Flash used space size, in MiB
      - name: FLASH_FREE
        desc: FLash free space size, in MiB
      - name: CANARD_NAV_ORIENTATION_QUAT_Q0
      - name: CANARD_NAV_ORIENTATION_QUAT_Q1
      - name: CANARD_NAV_ORIENTATION_QUAT_Q2
      - name: CANARD_NAV_ORIENTATION_QUAT_Q3
      - name: CANARD_NAV_ALTITUDE
      - name: CANARD_NAV_VARIANCE_NORM
      - name: CANARD_CTRL_CMD_ANGLE
      - name: CANARD_CTRL_COEFF_LIFT
      - name: CANARD_SERVO_ANGLE
      - name: CANARD_SERVO_TEMP

  - name: dem_sensor_id
    desc: 3-Dimensional SENSOR_ID
    prefix: DEM_SENSOR
    value:
      - name: CANARD_NAV_ANGLE_VEL
      - name: CANARD_NAV_VEL
      - name: CANARD_MTI630_EST_ORIENTATION
      - name: CANARD_MTI630_EST_ANGLE_VEL
      - name: CANARD_MTI630_EST_VEL

bitfields:
  - name: general_board_status
    desc: General board status bitfield
    prefix: E
    bits:
      - name: 5V_OVER_CURRENT
      - name: 5V_OVER_VOLTAGE
      - name: 5V_UNDER_VOLTAGE
      - name: 12V_OVER_CURRENT
      - name: 12V_OVER_VOLTAGE
      - name: 12V_UNDER_VOLTAGE
      - name: BATT_OVER_CURRENT
      - name: BATT_OVER_VOLTAGE
      - name: BATT_UNDER_VOLTAGE
      - name: MOTOR_OVER_CURRENT
      - name: IO_ERROR
      - name: FS_ERROR
      - name: WATCHDOG_TIMEOUT

  - name: board_specific_status
    desc: Board specific status bitfield
    prefix: E
    bits:
      - name: 12V_EFUSE_FAULT
      - name: 5V_EFUSE_FAULT
      - name: PT_OUT_OF_RANGE
