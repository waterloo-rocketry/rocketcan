messages:
  - name: GENERAL_CMD
    desc: General Command
    id: 0x001
    timestamp: 2
    field:
      - name: CMD_TYPE
        desc: Command Type
        width: 1

  - name: ACTUATOR_CMD
    desc: Set actuator commanded state
    id: 0x002
    timestamp: 2
    field:
      - name: ACTUATOR_ID
        desc: Acturator ID
        width: 1
        enum: ACTUATOR_ID
      - name: ACTUATOR_STATE
        desc: Actuator State
        width: 1
        enum: ACTUATOR_STATE

  - name: ALT_ARM_CMD
    desc: Command to arm altimeter
    id: 0x003
    timestamp: 2
    field:
      - name: ALT_ARM_STATE
        desc: Altimeter set arm state
        width: 1
        enum: ARM_STATE

  - name: RESET_CMD
    id: 0x004
    timestamp: 2

  - name: DEBUG_MSG
    id: 0x005
    timestamp: 2

  - name: DEBUG_PRINTF
    id: 0x006
    timestamp: 0

  - name: DEBUG_RADIO_CMD
    id: 0x007
    timestamp: 0

  - name: ACT_ANALOG_CMD
