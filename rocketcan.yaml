messages:
  - name: GENERAL_BOARD_STATUS
    desc: Board status broadcast
    id: 0x001
    timestamp: 2
    field:
      - name: GENERAL_ERROR_BITFIELD
        desc: General error code bitfield
        width: 4
        bitfield: general_board_status
      - name: BOARD_ERROR_BITFIELD
        desc: Board specific error code bitfield
        width: 2
        bitfield: board_specific_status

  - name: RESET_CMD
    desc: Command to reset boards
    id: 0x002
    timestamp: 2
    field:
      - name: BOARD_TYPE_ID
        desc: Board Type ID of board to reset, set to 0 to reset all boards on bus
        width: 1
      - name: BOARD_INST_ID
        desc: Board Inst ID of board to reset, set to 0 to reset all board of specific type
        width: 1

  - name: DEBUG_RAW
    desc: 6-bytes of raw data
    id: 0x003
    timestamp: 2
    field:
      - name: RAW_DATA
        desc: Raw data, 6 bytes
        width: 6

  - name: CONFIG_SET
    desc: Set board specific configuration
    id: 0x004
    timestamp: 2
    field:
      - name: BOARD_TYPE_ID
        desc: Board Type ID of target board, cannot be zero
        width: 1
      - name: BOARD_INST_ID
        desc: Board Inst ID of target board, set to 0 to set all board of specific type
        width: 1
      - name: CONFIG_ID
        desc: Configuration ID, Board Specific
        width: 2
      - name: CONFIG_VALUE
        desc: Configuration Value, Board and Config ID specific
        width: 2

  - name: CONFIG_STATUS
    desc: Broadcast board specific configuration, for verify CONFIG_SET success
    id: 0x005
    timestamp: 2
    field:
      - name: CONFIG_ID
        desc: Configuration ID, Board Specific
        width: 2
      - name: CONFIG_VALUE
        desc: Configuration Value, Board and Config ID specific
        width: 2

  - name: ACTUATOR_CMD
    desc: Set actuator commanded state
    id: 0x006
    timestamp: 2
    field:
      - name: ACTUATOR_ID
        desc: Acturator ID
        width: 1
        enum: actuator_id
      - name: ACTUATOR_CMD_STATE
        desc: Actuator Commanded State
        width: 1
        enum: actuator_state

  - name: ACTUATOR_ANALOG_CMD
    desc: Analog Actuator Command
    id: 0x007
    timestamp: 2
    field:
      - name: ACTUATOR_ID
        desc: Acturator ID
        width: 1
        enum: actuator_id
      - name: ACTUATOR_ANALOG_CMD_STATE
        desc: Actuator Analog Commanded State (16 bit analog, Definition Board/Actuator specific)
        width: 2

  - name: ACTUATOR_STATUS
    desc: Actuator Status Message
    id: 0x008
    timestamp: 2
    field:
      - name: ACTUATOR_ID
        desc: Acturator ID
        width: 1
        enum: actuator_id
      - name: ACTUATOR_CURR_STATE
        desc: Actuator Current State
        width: 1
        enum: actuator_state
      - name: ACTUATOR_CMD_STATE
        desc: Actuator Commanded State
        width: 1
        enum: actuator_state

  - name: ALT_ARM_CMD
    desc: Command to arm altimeter
    id: 0x009
    timestamp: 2
    field:
      - name: ALT_ID
        desc: Altimeter ID
        width: 1
        enum: altimeter_id
      - name: ALT_ARM_STATE
        desc: Altimeter set arm state
        width: 1
        enum: alt_arm_state

  - name: ALT_ARM_STATUS
    desc: Altimeter Arm Status
    id: 0x00A
    timestamp: 2
    field:
      - name: ALT_ID
        desc: Altimeter ID
        width: 1
        enum: altimeter_id
      - name: ALT_ARM_STATE
        desc: Altimeter current arm state
        width: 1
        enum: alt_arm_state
      - name: DROGUE_V
        desc: Drogue Pyro Voltage
        width: 2
      - name: MAIN_V
        desc: Main Pyro Voltage
        width: 2

  - name: SENSOR_TEMP
    desc: Temperature Sensor
    id: 0x00B
    timestamp: 2
    field:
      - name: TEMP_SENSOR_ID
        desc: Tempterature sensor ID
        width: 1
      - name: TEMP
        desc: Temperature
        width: 4

  - name: SENSOR_ALTITUDE
    desc: Altimeter altitude sensor message(exclude GPS with have a specific message)
    id: 0x00C
    timestamp: 2
    field:
      - name: ALT
        desc: Altitude in ft
        width: 4
      - name: APOGEE
        desc: Apogee detection status
        width: 1
        enum: apogee_state

  - name: SENSOR_IMU_X
    id: 0x00D
    timestamp: 2
    field:
      - name: IMU_ID
        desc: IMU Unique Indentifier
        width: 1
        enum: imu_id
      - name: LINEAR_ACCEL
        desc: Linear Acceleration on X axis
        width: 2
      - name: ANGULAR_VELOCITY
        desc: Angular Velocity around X axis
        width: 2

  - name: SENSOR_IMU_Y
    id: 0x00E
    timestamp: 2
    field:
      - name: IMU_ID
        desc: IMU Unique Indentifier
        width: 1
        enum: imu_id
      - name: LINEAR_ACCEL
        desc: Linear Acceleration on Y axis
        width: 2
      - name: ANGULAR_VELOCITY
        desc: Angular Velocity around Y axis
        width: 2

  - name: SENSOR_IMU_Z
    id: 0x00F
    timestamp: 2
    field:
      - name: IMU_ID
        desc: IMU Unique Indentifier
        width: 1
        enum: imu_id
      - name: LINEAR_ACCEL
        desc: Linear Acceleration on Z axis
        width: 2
      - name: ANGULAR_VELOCITY
        desc: Angular Velocity around Z axis
        width: 2

  - name: SENSOR_MAG_X
    id: 0x010
    timestamp: 2
    field:
      - name: IMU_ID
        desc: IMU Unique Indentifier
        width: 1
        enum: imu_id
      - name: MAG
        desc: magnetometer X value
        width: 2

  - name: SENSOR_MAG_Y
    id: 0x011
    timestamp: 2
    field:
      - name: IMU_ID
        desc: IMU Unique Indentifier
        width: 1
        enum: imu_id
      - name: MAG
        desc: magnetometer Y value
        width: 2

  - name: SENSOR_MAG_Z
    id: 0x012
    timestamp: 2
    field:
      - name: IMU_ID
        desc: IMU Unique Indentifier
        width: 1
        enum: imu_id
      - name: MAG
        desc: magnetometer Z value
        width: 2
    
  - name: SENSOR_BARO
    id: 0x013
    timestamp: 2
    field:
      - name: IMU_ID
        desc: IMU Unique Indentifier
        width: 1
        enum: imu_id
      - name: PRESSURE
        desc: barometer pressure reading, raw value
        width: 3
      - name: TEMP
        desc: barometer temperature reading, raw value
        width: 2

  - name: SENSOR_ANALOG
    id: 0x014
    timestamp: 2
    field:
      - name: SENSOR_ID
        desc: Sensor ID
        width: 1
        enum: analog_sensor_id
      - name: VALUE
        desc: Analog sensor value
        width: 2

  - name: GPS_TIMESTAMP
    id: 0x015
    timestamp: 2
    field:
      - name: UTC_HOURS
        desc: Hour
        width: 1
      - name: UTC_MINUTES
        desc: Minutes
        width: 1
      - name: UTC_SECONDS
        desc: Seconds
        width: 1
      - name: UTC_DSECONDS
        desc: Decisecond
        width: 1

  - name: GPS_LATITUDE
    id: 0x016
    timestamp: 2
    field:
      - name: DEGREES
        desc: Degrees
        width: 1
      - name: MINUTES
        desc: Minutes
        width: 1
      - name: DMINUTES_H
        desc: No description
        width: 2
      - name: DIR_NS
        desc: North/South
        width: 1

  - name: GPS_LONGITUDE
    id: 0x017
    timestamp: 2
    field:
      - name: DEGREES
        desc: Degrees
        width: 1
      - name: MINUTES
        desc: Minutes
        width: 1
      - name: DMINUTES_H
        desc: No description
        width: 2
      - name: DIR_EW
        desc: East/West
        width: 1

  - name: GPS_ALTITUDE
    id: 0x018
    timestamp: 2
    field:
      - name: ALT
        desc: Altitude in ft
        width: 4
      - name: DALT
        desc: No description
        width: 1

  - name: GPS_INFO
    id: 0x019
    timestamp: 2
    field:
      - name: NUM_SAT
        desc: Number of satellite
        width: 1
      - name: QUALITY
        desc: Quality
        width: 1

  - name: STATE_EST_DATA
    id: 0x01A
    timestamp: 2
    field:
      - name: STATE_EST_ID
        desc: State ID
        width: 1
        enum: state_est_id
      - name: DATA
        desc: State data (IEEE 754 floating point)
        width: 4

  - name: LEDS_ON
    id: 0x01B
    timestamp: 2

  - name: LEDS_OFF
    id: 0x01C
    timestamp: 2

