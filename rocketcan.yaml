messages:
  - name: GENERAL_CMD
    id: 0x001
    timestamp: 3

  - name: ACTUATOR_CMD
    desc: Set actuator commanded state
    id: 0x002
    timestamp: 3
    field:
      - name: ACTUATOR_ID
        desc: Acturator ID
        width: 1
        enum: ACTUATOR_ID
      - name: ACTUATOR_STATE
        desc: Actuator State
        width: 1
        enum: ACTUATOR_STATE

  - name: ALT_ARM_CMD
    desc: Command to arm altimeter
    id: 0x003
    timestamp: 3
    field:
      - name: ALT_ARM_STATE
        desc: Altimeter set arm state
        width: 1
        enum: ARM_STATE

  - name: RESET_CMD
    id: 0x004
    timestamp: 3

  - name: DEBUG_MSG
    id: 0x005
    timestamp: 3

  - name: DEBUG_PRINTF
    id: 0x006
    timestamp: 0

  - name: DEBUG_RADIO_CMD
    id: 0x007
    timestamp: 0

  - name: ACT_ANALOG_CMD
    id: 0x008
    timestamp: 3

  - name: ALT_ARM_STATUS
    id: 0x009
    timestamp: 3

  - name: ACTUATOR_STATUS
    id: 0x00A
    timestamp: 3

  - name: GENERAL_BOARD_STATUS
    id: 0x00B
    timestamp: 3

  - name: SENSOR_TEMP
    id: 0x00C
    timestamp: 3

  - name: SENSOR_ALTITUDE
    id: 0x00D
    timestamp: 3

  - name: SENSOR_ACC
    id: 0x00E
    timestamp: 2

  - name: SENSOR_ACC2
    id: 0x00F
    timestamp: 2

  - name: SENSOR_GYRO
    id: 0x010
    timestamp: 2

  - name: STATE_EST_CALIB
    id: 0x011
    timestamp: 3

  - name: SENSOR_MAG
    id: 0x012
    timestamp: 2

  - name: SENSOR_ANALOG
    id: 0x013
    timestamp: 3

  - name: GPS_TIMESTAMP
    id: 0x014
    timestamp: 3

  - name: GPS_LATITUDE
    id: 0x015
    timestamp: 3

  - name: GPS_LONGITUDE
    id: 0x016
    timestamp: 3

  - name: GPS_ALTITUDE
    id: 0x017
    timestamp: 3

  - name: GPS_INFO
    id: 0x018
    timestamp: 3

  - name: STATE_EST_DATA
    id: 0x01A
    timestamp: 3

  - name: LEDS_ON
    id: 0x01B
    timestamp: 0

  - name: LEDS_OFF
    id: 0x01C
    timestamp: 0

boards:
  - name: ANY
    desc: Any Board
    id: 0x00
  - name: INJ_SENSOR
    desc: Injector Sensor Hub Board
    id: 0x01
  - name: CANARD_MOTOR
    desc: Canard Motor Control Board
    id: 0x02
  - name: CAMERA
    desc: Flight Camera Board
    id: 0x03
    inst:
      - name: INJ_A
        desc: Injector Section Camera A
      - name: INJ_B
        desc: Injector Section Camera B
      - name: VENT_A
        desc: Vent Section Camera A
      - name: VENT_B
        desc: Vent Section Camera B
      - name: VENT_C
        desc: Vent Section Camera C
      - name: VENT_D
        desc: Vent Section Camera D
      - name: RECOVERY
        desc: Recovery Bulkhead Camera
  - name: POWER
    desc: Power Board
    id: 0x04
    inst:
      - name: ROCKET
        desc: Rocket Power Board
      - name: PAYLOAD
        desc: Payload Power Board
  - name: LOGGER
    desc: CAN Logger Board
    id: 0x05
  - name: PROCESSOR
    desc: Canard Processor Board
    id: 0x06
  - name: TELEMETRY
    desc: Live Telemetry Board
    id: 0x07
  - name: GPS
    desc: COTS GPS Receiver Board
    id: 0x08
  - name: SRAD_GNSS
    desc: SRAD GNSS Receiver Board
    id: 0x09
  - name: ALTIMETER
    desc: SRAD Altimeter
    id: 0x0A
  - name: ARMING
    desc: Remote Arming Board
    id: 0x0B
  - name: PAY_SENSOR
    desc: Payload Sensor Board
    id: 0x40
  - name: PAY_MOTOR
    desc: Payload Motor Control Board
    id: 0x41
  - name: RLCS_GLS
    desc: RLCS v4 Ground Launch Sequencer
    id: 0x80
  - name: RLCS_RELAY
    desc: RLCS v4 Relay Board (Valve and Ignition)
    id: 0x81
  - name: RLCS_HEATING
    desc: RLCS v4 Tank Heating Relay Board
    id: 0x82
  - name: DAQ
    desc: DAQ(Data Acquisition System) CAN Support
    id: 0x83
  - name: CHARGING
    desc: Ground Side LiPo Charging Board
    id: 0x84
  - name: THERMOCOUPLE
    desc: Thermocouple Board (K-type)
    id: 0x85
    inst:
      - name: 1
        desc: Thermocouple board 1, reads channel 1 to 4
      - name: 2
        desc: Thermocouple board 2, reads channel 5 to 8
      - name: 3
        desc: Thermocouple board 3, reads channel 9 to 12
      - name: 4
        desc: Thermocouple board 4, reads channel 13 to 16
  - name: USB
    desc: USB Debug
    id: 0x86
  - name: FYDP25_TVCA
    desc: FYDP 25 TVC Actuator Board
    id: 0xC0

enums:
  - name: ACTUATOR_STATE
    value:
      - name: ACTUATOR_ON
        desc: Actuator is in ON state
      - name: ACTUATOR_OFF
        desc: Actuator is in OFF state
      - name: ACTUATOR_UNK
      - name: ACTUATOR_ILLEGAL

  - name: ARM_STATE
    value:
      - name: DISARMED
        desc: Disarmed
      - name: ARMED
        desc: Armed

  - name: SENSOR_ID
    value:
      - name: SENSOR_5V_CURR
      - name: SENSOR_BATT_CURR
      - name: SENSOR_BATT_VOLT
      - name: SENSOR_CHARGE_CURR
      - name: SENSOR_13V_CURR
      - name: SENSOR_MOTOR_CURR
      - name: SENSOR_GROUND_VOLT
      - name: SENSOR_PRESSURE_OX
      - name: SENSOR_PRESSURE_CC
      - name: SENSOR_PRESSURE_PNEUMATICS
      - name: SENSOR_BARO
      - name: SENSOR_ARM_BATT_1
      - name: SENSOR_ARM_BATT_2
      - name: SENSOR_MAG_1
      - name: SENSOR_MAG_2
      - name: SENSOR_VELOCITY
      - name: SENSOR_VENT_TEMP
      - name: SENSOR_RADIO_CURR
      - name: SENSOR_PAYLOAD_TEMP_1
      - name: SENSOR_PAYLOAD_TEMP_2

  - name: ACTUATOR_ID
    value:
      - name: ACTUATOR_VENT_VALVE
      - name: ACTUATOR_INJECTOR_VALVE
      - name: ACTUATOR_CAMERA_1
      - name: ACTUATOR_CAMERA_2
      - name: ACTUATOR_CANBUS
      - name: ACTUATOR_CHARGE
      - name: ACTUATOR_RADIO
      - name: ACTUATOR_PAYLOAD_SERVO
      - name: ACTUATOR_AIRBRAKES_SERVO
      - name: ACTUATOR_AIRBRAKES_ENABLE

  - name: STATE_ID
    value:
      - name: STATE_POS_X
        desc: State position X
      - name: STATE_POS_Y
        desc: State Position Y
      - name: STATE_POS_Z
        desc: State Position Z
      - name: STATE_VEL_X
      - name: STATE_VEL_Y
      - name: STATE_VEL_Z
      - name: STATE_ACC_X
      - name: STATE_ACC_Y
      - name: STATE_ACC_Z
      - name: STATE_ANGLE_YAW
      - name: STATE_ANGLE_PITCH
      - name: STATE_ANGLE_ROLL
      - name: STATE_RATE_YAW
      - name: STATE_RATE_PITCH
      - name: STATE_RATE_ROLL
